			<div class="panel panel-container p-5">
				
				<form action="" method="GET" id="form_sms">
          <div class="container-fluid">

            <!-- Title and buttons -->
            <div class="row ai-center">
              <div class="col-md-7 col-12">
                <h1 class="text-second text-bold">NUEVA SMS</h1>
              </div>
              <div class="col-md-5 col-12 btn-md-block text-center">
                <!-- <button class="btn mt-2 btn-inline-block btn-secondary btn-outline" type="reset" name="cancel_sms">CANCELAR</button> -->

                <!-- <button class="btn mt-2 btn-inline-block btn-primary btn-outline" type="submit" name="save_sms">GUARDAR</button> -->
                <a href="admin-sms.html" class="btn mt-2 btn-inline-block btn-primary btn-outline">GUARDAR</a>
                <!-- <button class="btn mt-2 btn-inline-block btn-success" type="reset" name="cancel_sms">PROGRAMAR</button> -->
                <a href="admin-sms.html" class="btn mt-2 btn-inline-block btn-success">PROGRAMAR</a>
              </div>
            </div>

            <!-- Creation sms Inputs and Preview -->
            <div class="row p-5 p-md-0 mt-5">
              <div class="col-md-7 col-12">

                <!-- Inputs -->
                <div class="row p-5 p-md-0 ai-end">
                  <div class="col-lg-6 col-md-12 col-sm-6 col-12 input-group p-0 p-md-3 form_shields_validate">
                    <label for="sms_name" class="text-danger d-none">Nombre</label>
                    <input type="text" class="form-control mb-3" placeholder="Nombre" name="sms_name" required>
                  </div>
                  <div class="col-lg-6 col-md-12 col-sm-6 col-12 input-group p-0 p-md-3 form_shields_validate">
                    <label for="sms_code" class="text-danger d-none">Codigo de Campaña</label>
                    <input type="text" class="form-control mb-3" placeholder="Codigo de Campaña" name="sms_code" required>
                  </div>
                  <div class="col-lg-6 col-md-12 col-sm-6 col-12 input-group p-0 p-md-3 form_shields_validate">
                    <label class="text-second">Segmentos</label>
                    <select class="form-control" id="segment_shield" required>
                      <option selected="true" class="mt-5">Selecciona un Segmento</option>
                      <option value="Base de datos">Base de datos</option>
                      <option value="Lista de contactos">Lista de contactos</option>
                      <option value="Consulta">Consulta</option>
                    </select>
                  </div>
                  <div class="col-lg-6 col-md-12 col-sm-6 col-12 input-group p-0 p-md-3 form_shields_validate">
                    <label class="text-second">Carpeta</label>
                    <select class="form-control" id="folder_shield" required>
                      <!-- <option><input type="search" id="search-folder-audience"></option> -->
                      <option selected="true" class="mt-5">Selecciona carpeta de audiencia</option>
                      <option value="About">About</option>
                      <option value="Base">Base</option>
                      <option value="Blog">Blog</option>
                      <option value="Contact">Contact</option>
                    </select>
                  </div>
                  <div class="col-lg-6 col-md-12 col-sm-6 col-12 input-group p-0 p-md-3 form_shields_validate">
                    <label class="text-second">Audiencia</label>
                    <select class="form-control" id="audiencie_shield" required>
                      <option selected="true">Selecciona Audiencia</option>
                      <option value="Audiencia 1">Audiencia 1</option>
                      <option value="Audiencia 2">Audiencia 2</option>
                      <option value="Audiencia 3">Audiencia 3</option>
                      <option value="Audiencia 4">Audiencia 4</option>
                      <option value="Audiencia 5">Audiencia 5</option>
                    </select>
                  </div>
                  <div class="col-lg-6 col-md-12 col-sm-6 col-12 input-group p-0 p-md-3 form_shields_validate">
                    <label class="text-second ws-none">Agregar campos dinamicos</label>
                    <div class="cd_input-group">
                      <select class="form-control" id="dinamyc_shield" required>
                        <option selected="true">Personalizado</option>
                        <option value="Personalizado 1">Personalizado 1</option>
                        <option value="Personalizado 2">Personalizado 2</option>
                        <option value="Personalizado 3">Personalizado 3</option>
                        <option value="Personalizado 4">Personalizado 4</option>
                        <option value="Personalizado 5">Personalizado 5</option>
                      </select>
                      <a href="#" class="btn btn-primary btn-outline ml-3 btn-lg">AÑADIR</a>
                    </div>
                  </div>
                  <div class="col-12 input-group p-0 p-md-3">
                    <div class="d-flex jc-between">
                      <label for="sms_msg" class="text-second ws-none">Mensaje</label>
                      <a href="#"><i class="fas fa-info-circle text-dark"></i></a>
                    </div>
                    <textarea name="sms_msg" id="sms_msg" class="cd_text-area form_shields_validate" placeholder="Escribe tu mensaje..." maxlength="140" required></textarea>
                  </div>
                  <div class="col-lg-6 col-md-12 col-sm-6 col-12 input-group p-0 p-md-3 form_shields_validate">
                    <label class="text-second">Categoria</label>
                    <select class="form-control" id="category_shield" required>
                      <option selected="true">Sin Categoria</option>
                      <option value="Categoria 1">Categoria 1</option>
                      <option value="Categoria 2">Categoria 2</option>
                      <option value="Categoria 3">Categoria 3</option>
                      <option value="Categoria 4">Categoria 4</option>
                      <option value="Categoria 5">Categoria 5</option>
                    </select>
                  </div>
                  <div class="col-lg-6 col-md-12 col-sm-6 col-12 input-group p-0 p-md-3 form_shields_validate">
                    <label for="sms_code" class="text-second">Fecha de envio</label>
                    <input type="date" class="form-control" placeholder="Selecciona una fecha" name="sms_date-send" required>
                  </div>
                  <div class="col-lg-6 col-md-12 col-sm-6 col-12 input-group p-0 p-md-3 form_shields_validate">
                    <label for="sms_code" class="text-second">Hora de envio</label>
                    <input type="time" class="form-control" placeholder="Selecciona hora de envio" name="sms_time-send" required>
                  </div>
                </div>

              </div>
              <div class="col-md-5 col-12">

                <div class="row pt-10">
                  <div class="col-12 d-flex jc-center ai-center">
                    <label for="preview_onoff" class="mx-4 mt-3">Previsualizar</label>
                    <input type="checkbox" name="preview_onoff" id="off_on_preview" class="switch-checkbox" checked>
                  </div>
                  <div class="col-12 text-center mt-5">
                    <img src="../../media/img/phone-preview.png" alt="img-phone-preview" class="img img-fluid non_preview">
                  </div>
                  
                </div>

              </div>
            </div>


          </div>
        </form>

        <!-- To this container it is necessary for it to appear with the animation, add the class "active". Please pay attention to the ID Error -->
        <div id="alert-error" class="bg-second">
          <div class="d-flex ai-center">
            <div class="icon-alert">
              <i class="fal fa-times text-white bg-danger"></i>
            </div>
            <div class="message-alert">
              <h4 class="text-white text-bold">Upsss! Ocurrio un error</h4>
              <p>Lorem ipsum dolor sit <br/> amet consectetur.</p>
            </div>
          </div>
        </div>

        <!-- To this container it is necessary for it to appear with the animation, add the class "active". Please pay attention to the ID Error -->
        <div id="alert-success" class="bg-second">
          <div class="d-flex ai-center">
            <div class="icon-alert">
              <i class="fal fa-check text-white bg-success"></i>
            </div>
            <div class="message-alert">
              <h4 class="text-white text-bold">Creado Exitosamante</h4>
              <p>Lorem ipsum dolor sit <br/> amet consectetur.</p>
            </div>
          </div>
        </div>
